<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
   <h1>Student Enrollment Form</h1>
    <div class="container">
        
       <!--Registration Form container-->
       <div class="registrationcontainer">
        <!--input fields for registration form-->

       
        <div class="name">
        <label>Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter Your Name" notnull="checked"/>
        </div>
       
        <div class="email">
        <label>E-Mail:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your Email Id" notnull="checked">
        </div>
        <div class="websitelink">
        <label>Github Link:</label>
        <input type="text" id="websitelink" name="WebsiteLink" placeholder="Enter your Website Link"/>
        </div>
        <div class="skills">
        <label>Mobile Number:</label>
        <input type="text" id="skills" name="Skills" placeholder="Enter your Skills"/>
        </div>
        <button class="submit">Submit</button>
       </div>
       <!--Data displayed in the same screen-->
       <div class="output">
           <!--Data stored dynamically inside the container-->
           
       </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
